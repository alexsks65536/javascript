<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Задание 3</title>
</head>
<body>
	<Script>
		"use strict";
		let a = Number(prompt("Введите число a: ")); // Принимаем значение переменной и преобразуем его в тип Number
		let b = Number(prompt("Введите число b: "));
		if (a >= 0 && b >= 0){  // Проверяем, если a и b - положительные или равны 0,
			let result = a - b; // то находим их разность
			alert("Результат вычитания положительных чисел: "+ result);
		}
		if (a < 0 && b < 0){  // Проверяем, если a и b - отрицательные,
			let result = a * b;  // то находим их произведение
			alert("Результат умножения отрицательных чисел: "+ result);
		}
		if ((a >= 0 && b < 0) || (a <0 && b >= 0)){  // Проверяем, если a и b - числа с разными знаками
			let result = a + b;  // то находим их сумму
			alert("Результат сложения чисел с разными знаками: "+ result);
		}
	</Script>
</body>
</html>
