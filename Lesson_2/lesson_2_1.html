<body>
	<Script>
		"use strict";
		//Пример 1
		let a = 1, b = 1, c, d;
		c = ++a;
		//Выполняется инкремент переменной "а", значение которой  = 1. 
		//Т.к. префиксная форма инкремента, то сначала происходит инкремент "1+1=2",
		//затем в переменную "а" записывается новое значение 2, а потом в переменную "с",
		//записывается новое значение переменной "а", равное 2.
		alert(c); // ответ: 2
		
		//Пример 2
		d = b++;
		//Выполняется инкремент переменной "b", значение которой  = 1. 
		//Т.к. постфиксная форма инкремента, то сначала происходит запись значения переменной "b" в переменную "d",
		//затем выполняется инкремент значения переменной "b",
		alert(d); // ответ: 1
		
		//Пример 3
		c = 2 + ++a;
		//Выполняется сложение числа 2 со значением числа пременной "а",
		//которое перед этой операцией увеличивается на единицу, а=2+1=3
		//т.к. производится префиксный инкремент с = 2 + (2+1)
		alert(c); //ответ: 5
	
		//Пример 4
		d = 2 + b++;
		//Выполняется сложение числа 2 со значением переменной "b",
		//Затем происходит инкремент "b" на единицу, т.к это постфиксная операция
		alert(d); //ответ: 4
		
		alert(a); //3
		alert(b); //3
		
	
	
	
	
	</Script>
</body>
</html>
