<body>
	<Script>
		"use strict";
		let a = 2;
		let x = 1 + (a *= 2);
		
		//В переменную "а" присваивается значение 2
		//в переменную "х" записывается результат выражения,
		//по приоритету вычислений, выполняется выражение в скобках(), 
		//происходит префиксная операция умножения переменной "а"
		//на 2 и результат записывается в переменную а = а * 2 = 4,
		//полученное значение складывается с 1
		alert(x); //Ответ: 5
		
	
	</Script>
