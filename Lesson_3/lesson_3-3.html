<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Урок 3.Задание 3</title>
</head>

<body>
	<Script>
		"use strict";
		const products = [
			{
				id: 3,
				price: 200,
			},
			{
				id: 4,
				price: 900,
			},
			{
				id: 1,
				price: 1000,
			},
		];
		products.forEach(function (prodId) {
			prodId.price = prodId.price - (prodId.price * 15 / 100);
		});
		console.log("Итог со скидкой 15%:");
		console.log(products);
	</Script>
</body>

</html>
