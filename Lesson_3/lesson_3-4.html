<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Урок 3.Задание 4</title>
</head>

<body>
	<Script>
		"use strict";
		const products = [
			{
				id: 3,
				price: 127,
				photos: [
					"1.jpg",
					"2.jpg",
				]
			},
			{
				id: 5,
				price: 499,
				photos: []
			},
			{
				id: 10,
				price: 26,
				photos: [
					"3.jpg"
				]
			},
			{
				id: 8,
				price: 78,
			},
		];
		console.log(products); // Исходный массив
		let productsWithPhoto = products.filter(function (photo) {
			if (photo.photos != null && photo.photos.length != 0) {
				return photo;
			}
		});
		console.log(productsWithPhoto); //массив в котором есть только фотографии
		products.sort(function (item1, item2) {
			if (item1.price > item2.price) {
				return 1;
			}
			if (item1.price < item2.price) {
				return -1;
			}
			return 0;
		});
		console.log(products);  // массив отсортированный по ценам price
	</Script>
</body>

</html>
