<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Урок 3.Задание 1</title>
</head>

<body>
	<Script>
		"use strict";
		/**
		 * функция с помощью цикла выводит в консоль числа от 0 до maxNumber 
		 * с указанием четности или нечетности числа, отдельно указывается 0 - ноль
		 * /@param maxNumber
		 * /@returns {*}
		 */
		function View_numbers(maxNumbers) {
			for (let i = 0; i < maxNumbers + 1; i++) {
				if (i === 0) {
					console.log(i + " - это ноль");
					continue;
				} else if (i % 2 == 0) {
					console.log(i + " - чётное число");
				} else {
					console.log(i + " - нечётное число");
				}
			}
			return;
		}
		let maxNumbers = 10; // в переменную задаем максимальное число
		View_numbers(maxNumbers); //передаем его в функцию
	</Script>
</body>

</html>
