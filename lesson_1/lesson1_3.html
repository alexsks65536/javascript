<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
	"use strict";
	let result = 10 + 10 + "10";
	console.log(result);
	/*
	прибавляем к 10 число 10, получаем 20, далее js видит, что мы пытаемся прибавить к числу 10 строку "10",
	 приводит оба литерала к строковому типу и далее проводит конкатенацию полученного значения "20" и "10", 
	 получаем '2010'
	*/
	result = 10 + "10" + 10;
	console.log(result);
	/*
	'101010'
	число 10 приводится к строковому типу, конкатенируется со строкой "10", и следующее число 10 приводится к 
	строковому типу "10" и конкатенируется с предыдущим значением, получаем '101010'
	*/
	result = 10 + 10 + +"10";
	console.log(result);
	/*
	число 10 складывается с числом 10. Строка "10" приводится к числовому значению благодаря "+" перед ним, и складывается с предыдущим значение, получаем число 30
	*/
	result = 10 / -"";
	console.log(result);
	/*
	число 10 делится на значение -0, т.к. знак минуса перед строкой приводит значение в кавычках в отрицательное число -0
	получаем значение -Infinity
	*/
	result = 10 / +"2,5";
	console.log(result);
	/*
	число 10 делится на строку, в этом случае "+" не смог преобразовать строку "2,5" в число, т.к. стоит запятая, получаем NaN
	*/
</script>
</body>
</html>
